<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Калькулятор</h1>

<!-- Форма для ввода чисел -->
<div class="container">
    <form id="calculatorForm">
        <label for="num1">Число 1:</label>
        <input type="number" id="num1" required><br>

        <label for="num2">Число 2:</label>
        <input type="number" id="num2" required><br>

        <button type="submit">Посчитать</button>
    </form>

    <div class="operations">
        <button id="subtractBtn">Вычитание</button>
        <button id="multiplyBtn">Умножение</button>
        <button id="divideBtn">Деление</button>
    </div>

    <div class="result">
        <h2>Результат: <span id="result">0</span></h2>
    </div>

    <div class="error" id="error"></div>
</div>
<script>
    const form = document.getElementById('calculatorForm');
    const num1Input = document.getElementById('num1');
    const num2Input = document.getElementById('num2');
    const resultElement = document.getElementById('result');
    const errorElement = document.getElementById('error');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        calculate('add');
    });

    document.getElementById('subtractBtn').addEventListener('click', function() {
        calculate('subtract');
    });

    document.getElementById('multiplyBtn').addEventListener('click', function() {
        calculate('multiply');
    });

    document.getElementById('divideBtn').addEventListener('click', function() {
        calculate('divide');
    });

    function calculate(operation) {
        const num1 = parseFloat(num1Input.value);
        const num2 = parseFloat(num2Input.value);

        if (isNaN(num1) || isNaN(num2)) {
            errorElement.textContent = "Ошибка: Введите правильные числа!";
            resultElement.textContent = '0';
            return;
        }
        errorElement.textContent = ""; // очищаем сообщение об ошибке

        let result;

        switch (operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 === 0) {
                    errorElement.textContent = "Ошибка: Деление на ноль!";
                    result = '∞';
                } else {
                    result = num1 / num2;
                }
                break;
            default:
                result = 'Ошибка';
        }

        resultElement.textContent = result;
    }
</script>
</body>
</html>
