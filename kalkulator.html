<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Калькулятор</h1>

<!-- Форма для ввода чисел -->
<form id="calculatorForm">
    <label for="num1">Число 1:</label>
    <input type="number" id="num1" required>

    <label for="num2">Число 2:</label>
    <input type="number" id="num2" required>

    <!-- Кнопки для операций -->
    <button type="button" onclick="calculate('+')">Сложение</button>
    <button type="button" onclick="calculate('-')">Вычитание</button>
    <button type="button" onclick="calculate('*')">Умножение</button>
    <button type="button" onclick="calculate('/')">Деление</button>
</form>

<!-- Место для вывода результата -->
<h2>Результат: <span id="result">0</span></h2>

<script>
    // Функция для вычислений
    function calculate(operation) {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const resultElement = document.getElementById('result');

        // Проверка на пустые значения
        if (isNaN(num1) || isNaN(num2)) {
            alert("Должно быть два числа!!!");
            return;
        }

        let result;
        // Выбор операции
        switch (operation) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num1 / num2;
                break;
            default:
                result = "Ошибка";
        }

        // Отображение результата
        resultElement.textContent = result;
    }
</script>
</body>
</html>
